<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Our WebShop</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<button id="hej"></button>
<!-- Sitewide nav-->
<header>
    <h1>Shop or die</h1>
    <img src="http://www.queensu.ca/qieep/sites/all/themes/webpublish_queensweb/images/headers/banner_yellow_purple.jpg" alt="">
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="defaultNavbar1">
            <ul class=" nav navbar-nav">
                <li>
                    <a href="#" id="shop"><span class="glyphicon glyphicon-menu-hamburger"></span> All Products </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class>
                    <a href="#" id="pay"><span class="glyphicon glyphicon-shopping-cart"></span>Checkout <span class="badge" id="counter">0</span></a>
                </li>
            </ul>
        </div>





    </div>
</nav>

<div class="main-grid">
    <!-- Start of Shop Mode -->
    <div id="shop-mode" class="container-fluid">
        <div id="product-catalogue">
            <div class="category">
                <h2><span class="glyphicon glyphicon-phone"></span> Electronics</h2>
                <div id="electronics">

                </div>
                <h2><span class="glyphicon glyphicon-gift"></span> Perfumes</h2>
                <div id="perfume">

                </div>
            </div>

        </div>

    </div>

    <!-- Start of Checkout Mode-->
    <div id="checkout-mode" class="container">
        <span id="error-testing"></span>
        <span id="not-a-number"></span>
        <div class="checkout-form col-md-6">
            <form name="buyform" type="submit" id="buyform">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name *</label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name *</label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control" >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email *</label>
                        <input type="email" name="mail" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="number">Phone number</label>
                        <input type="text" name="number" id="number" placeholder="Enter your number" class="form-control" >
                    </div>
                </div>


                <div class="form-group col-md-12">
                    <label for="inputAddress">Address *</label>
                    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City *</label>
                        <input type="text" name="city" class="form-control" id="inputCity" placeholder="New York">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="zipcode">Zip *</label>
                        <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="124 23">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        ( * = Required fields )
                    </small>
                </div>

                <div class="form-row col-md-12">
                    <button type="submit" class="btn btn-success btn-lg">Purchase</button>
                </div>
            </form>
        </div>
        <div class="shopping-cart col-md-6" id="shoppingcart">
            <h1>Items in basket: </h1>
            <table class="table table-striped" id="checkout-table">
                <tr><th>Product</th><th>Price</th><th>Quantity</th></tr>
            </table>
            <h3 id="total"></h3>
        </div>
    </div>


</div>


<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/script.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
